  <header class="header center" id="up">
    <div class="header-content">
      <div class="header-logo--box">
        <a href="/"><img src="./images/smashIt.png" alt="Smash it logo"></a>
      </div>

      <div class="contact center mt-b" id="contact">
        <div class="container">
          <h1 class="mb-s">Contact Us</h1>
          <div class="contact-us-form mt-b">
            <form class="form-tag">
              <div class="form-group">
                <input type="text" id="name" autocomplete="off" name="name" minlength="4">
                <label for="name">Fullname</label>
              </div>
              <div class="form-group">
                <input type="email" id="email" autocomplete="off" name="email" class="contact-email">
                <label for="email" class="emailLabel">Email</label>
              </div>
              <div class="form-group">
                <textarea name="message" id="message" autocomplete="off" cols="50" rows="10" style="resize: none;"
                  minlength="20"></textarea>
                <label for="message">Message</label>
              </div>
              <div class="form-group">
                <button class="btn">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
